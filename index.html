<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Yeonjin" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Yeonjin theatre</title>

  <script src="movie.js"></script>

</head>

<body>
  <header class="title">
    <h1>Yeonjin Theatre</h1>
    <button type="button" class="btn btn-outline-light" id="toggle_button">검색하기</button>
  </header>

  <div class="search" style="display: none;">
    <form>
      <label>
        <input type="radio" id="serch_cond1" name="search_cond" value="title" /> Title
        <input type="radio" id="serch_cond2" name="search_cond" value="content" /> Content
      </label>
      <input type="text" id="search_input" placeholder="검색어를 입력하세요." onkeypress="if(event.keyCode=='13')
      {event.preventDefault(); searchHandler(event);}" />
      <button type="button" id="search_button" onclick="searchHandler(event)">검색</button>
    </form>
  </div>

  <script src="body.js"></script>

  <div class="content_group">
    <section class="grid0" id="value"></section>
  </div>

</body>

</html>
